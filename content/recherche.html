<section>
	[<header class="cartouche">
		<h1><:resultats_recherche:>
			<small>&#171;&nbsp;(#RECHERCHE)&nbsp;&#187;</small>
		</h1>
	</header>]
	[(#SET{recherche,["(#ENV{recherche}|replace{'&quot;',''})"]})]
	<div class="main">
		<B_auteurs>
		<div class="liste resultats articles">
			#ANCRE_PAGINATION
			<h2 class="h2">Membres (#GRAND_TOTAL)</h2>
			<ul class="liste-items">
		<BOUCLE_auteurs(AUTEURS){recherche}{par points}{pagination 5}>
			<li class="item">
				<a href="#URL_AUTEUR">#PRENOM #NOM_FAMILLE</a>
				[<div class="introduction">
					(#BIO|couper{150})
				</div>]
			</li>
		</BOUCLE_auteurs>
			</ul>
			[<div class="pagination">(#PAGINATION)</div>]
		</div>
		</B_auteurs>
		<BOUCLE_secteur(RUBRIQUES){racine}{id_rubrique IN 257,251,250,247,3,262,270}{par num titre}>
		<INCLURE{fond=liste/articles-recherche,id_secteur=#ID_RUBRIQUE,pagination=10,titre=#TITRE,recherche=#GET{recherche},env,ajax} />
		</BOUCLE_secteur>
	</div>
</section>

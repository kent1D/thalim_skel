<BOUCLE_content(RUBRIQUES){id_rubrique}>
<section class="span6 offset1">
	<header class="cartouche">
		[(#LOGO_RUBRIQUE|image_reduire{200,200})]
		<h1 class="ellipse #EDIT{titre}"><div class="ovale"> </div><span class="titre">#TITRE</span></h1>
	</header>

	<div class="main">
		[<div class="#EDIT{texte} chapo">(#TEXTE|adaptive_images)</div>]
		<BOUCLE_articles(ARTICLES){id_rubrique}{0,1}>
			<div class="liste articles">
			<INCLURE{fond=liste/articles-resume,articles_exclus=#GET{exclus},id_rubrique=#ID_RUBRIQUE,titre=#GET{titre},nb=20,env,ajax} />
			</div>
		</BOUCLE_articles>
		#SET{ss_rub,#ARRAY}
		<BOUCLE_rubriques(RUBRIQUES){id_parent}>
			[(#SET{ss_rub,#GET{ss_rub}|push{#ID_RUBRIQUE}})]
		</BOUCLE_rubriques>
		<div class="liste articles">
			<INCLURE{fond=liste/articles-resume,articles_exclus=#GET{exclus},tab_rubriques=#GET{ss_rub},titre=#GET{titre},tri=titre,nb=20,env,ajax} />
		</div>
	<//B_articles>
	</div>

	<aside>
		[(#REM) Gestion du portfolio et des documents ]
		[(#INCLURE{fond=inclure/documents,id_rubrique})]
	</aside>

	<footer>
		[<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>]
	</footer>
</section>
</BOUCLE_content>

[(#REM)

	Affiche la liste des évènements sur la home

]
<div class="axes_transversaux row offset1">
	<B_axes>
	<div class="span3">
	<BOUCLE_axes(MOTS){id_groupe = 8}{par num titre}{0,3}>
		
			<h2 class="ellipse"><div class="ovale"></div><a itemprop="url" class="url" href="[(#URL_MOT)]"><span class="titre">#TITRE</span></a></h2>
	</BOUCLE_axes>
		</div>
	</B_axes>
	<B_axes2>
	<div class="span3" style="margin-left:0">
	<BOUCLE_axes2(MOTS){id_groupe = 8}{par num titre}{3,6}>
		<h2 class="ellipse"><div class="ovale"></div><a itemprop="url" class="url" href="[(#URL_MOT)]"><span class="titre">#TITRE</span></a></h2>
	</BOUCLE_axes2>
		</div>
	</B_axes2>
</div>

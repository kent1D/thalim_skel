<script type="text/javascript">
    $(document).ready(function(){
        $(".rub256").parent().hide();
        $(".equipe").mouseenter(function(e){
			e.stopPropagation();
            $(".rub256").parent().slideDown();
        });
		$(".rub256").parent().mouseenter(function(e){
			e.stopPropagation();
            $(this).slideDown();
        });
		$(".rub256").parent().mouseleave(function(e){
			e.stopPropagation();
            $(this).slideUp();
        });
    });
</script>

		</li>
	</BOUCLE_partenaires>
		<li[ class="(#ENV{page}|in_array{#LISTE{membres,annuaire}}|oui)active"]>

		</li>

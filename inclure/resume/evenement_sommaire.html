<BOUCLE_article_evt(ARTICLES){id_evenement=#ENV{id,#ENV{id_evenement}}}>
<BOUCLE_mot(MOTS){id_article}{id_groupe=3}>#SET{titre_mot,#TITRE}</BOUCLE_mot>
<BOUCLE_vevent(EVENEMENTS){id_evenement=#ENV{id,#ENV{id_evenement}}}{tout}>
#SET{titre_evt,#TITRE}
<article class="entry vevent id_#ID_EVENEMENT sommaire" itemscope itemtype="http://schema.org/Event">
	<a itemprop="url" class="url" href="[(#URL_EVENEMENT)]" title="[(#GET{titre_mot})]" >
		<BOUCLE_documents(DOCUMENTS){si #ENV{sans_document,non}|=={non}}{id_article}{document_type IN affiche}{' '}>
		<div class="img sommaire" style="background-image: url([(#DOCUMENT_TYPE|=={affiche}|oui)
		[(#EXTENSION|in_array{#LISTE{jpg,png,gif}}|?{#URL_DOCUMENT,#LOGO_DOCUMENT**})]]);background-size: 100%;background-repeat:no-repeat;background-position: left top;">
			<div class="entry-title toggle-img sommaire #EDIT{titre}"><div class="padding">[<p>(#GET{titre_mot})</p>]<span itemprop="name">[(#GET{titre_evt}|propre|PtoBR)]</span></div></div>
		</div>
		</BOUCLE_documents>
		<div class="entry-title no-img sommaire #EDIT{titre}"><div class="padding">[<p>(#GET{titre_mot})</p>]<span itemprop="name">[(#TITRE|propre|PtoBR)]</span></div></div>
		<//B_documents>
	</a>
</article>
</BOUCLE_vevent>
</BOUCLE_article_evt>
